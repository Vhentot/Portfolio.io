<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: "Poppins", sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        p {
            max-width: 600px; /* Adjust the maximum width as needed */
            text-align: center;
        }

        .hero {
            width: 100%;
            height: 100vh;
            background-size: cover;
        }

        nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 30px 100px;
        }

        .logo {
            max-height: 60px;
        }

        nav ul li {
            list-style: none;
            display: inline-block;
            padding: 10px 20px;
        }

        nav ul li a {
            color: #f0f0f3;
            position: relative;
            padding: 5px 0;
        }

        nav ul li a:hover {
            color: #fd4766;
        }

        nav ul li a:after {
            content: "";
            position: absolute;
            left: 0;
            width: 0;
            height: 3px;
            background: #fd4766;
            transition: 0.3s;
            bottom: 0;
        }

        nav ul li a:hover:after {
            width: 100%;
        }

        .btn {
            color: #fff;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 2px;
            padding: 16px 40px;
            border-radius: 500px;
            display: inline-block;
            font-weight: 500;
            transition: all 0.4s ease-in-out;
            background-size: 152% 100%;
            background: #fd4766;
            border: 2px solid #fd4766;
        }

        .btn:hover {
            background: transparent;
            border-color: #fd4766;
            color: #fd4766;
        }

        .content {
            position: absolute;
            top: 50%; /* Center vertically */
            left: 50%; /* Center horizontally */
            transform: translate(-50%, -50%); /* Center both horizontally and vertically */
            text-align: center; /* Center text */
        }
        
        .content .title {
            color: #efe8e8;
            font-size: 15px;
            text-transform: uppercase;
            letter-spacing: 4px;
            display: inline-block;
            margin-bottom: 20px;
            background: linear-gradient(
                120deg,
                #1c99fe 20.69%,
                #7644ff 50.19%,
                #fd4766 79.69%
            );
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .content h1 {
            color: #ececf3;
            font-size: 75px;
            font-weight: 900;
            line-height: 90px;
            text-transform: inherit;
            width: 70%;
            margin: 0 auto; /* Center horizontally */
        }

        .content h1 span {
            color: #fd4766;
        }

        .content p {
            width: 70%; /* Adjust the width as needed */
            color: #fff;
            margin-top: 25px;
            margin-bottom: 30px;
            margin: 0 auto; /* Center horizontally */
        }
    </style>
</head>
<body>
    <div class="hero">
        <nav>
            <img src="logo.png" class="logo" />
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.index.html">About</a></li>
                <li><a href="contact.index.html">Contact</a></li>
            </ul>
            <a href="#" class="btn">Resume</a>
        </nav>
        <div class="content">
            <ul> 
                <li><a href="https://www.facebook.com/josephsteven.go.39"> facebook</a></li>
                <li><a href="https://www.instagram.com/papi_vhenie/"> Instagram</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
